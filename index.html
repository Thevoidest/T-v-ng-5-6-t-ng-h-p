    function init() {
        createLessonButtons();
        renderGrid();
    }

    function createLessonButtons() {
        const selector = document.getElementById('levelSelector');
        selector.innerHTML = '';
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('div');
            btn.className = `level-btn ${i === currentLevel ? 'active' : ''}`;
            btn.textContent = `LESSON ${i}`;
            btn.onclick = (e) => { e.stopPropagation(); setLevel(i); };
            selector.appendChild(btn);
        }
    }

    function setCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.toggle('active', t.dataset.cat === cat));
        renderGrid();
    }

    function setLevel(lvl) {
        currentLevel = lvl;
        document.querySelectorAll('.level-btn').forEach((b, idx) => b.classList.toggle('active', (idx + 1) === lvl));
        renderGrid();
    }

    function setType(type) {
        currentType = type;
        document.querySelectorAll('.sub-tab').forEach(t => t.classList.toggle('active', t.dataset.type === type));
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const data = (window.VOCAB_DATA[currentCategory]?.[currentLevel]?.[currentType]) || {};
        
        const words = Object.keys(data);
        document.getElementById('totalWords').textContent = words.length;
        document.getElementById('currentInfo').textContent = `${currentCategory.toUpperCase()} - L${currentLevel}`;

        if (words.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 40px; opacity:0.5;">Ch∆∞a c√≥ d·ªØ li·ªáu cho ph·∫ßn n√†y.</div>';
            return;

        words.forEach(word => {

            card.className = 'card';
            card.textContent = word;
            card.onclick = (e) => {
                e.stopPropagation();
                unlockAudio();
                showVocabPopover(word, item);
                speak(word);
            };
            grid.appendChild(card);
        });

        const youglishAccent = voice.includes('en-us') ? 'us' : (voice.includes('en-gb') ? 'uk' : 'all');

            <span class="popover-type">(${item.type})</span>
            <br>

        `;
        document.body.classList.add('popover-active');
    }

        const voiceVal = document.getElementById('voiceSelect').value;

        // C√°ch 1: ∆Øu ti√™n Web Speech API (Gi·ªçng hay h∆°n, kh√¥ng lag)
        if ('speechSynthesis' in window) {

            const target = voices.find(v => v.lang.includes(langCode) &&

            if (target) utterance.voice = target;

            window.speechSynthesis.speak(utterance);
